#show_version=5

- duration: 1s
  slides:
    special_score_highlight_slide:
      widgets:
      - type: text
        text: (text)
        color: (score_color)
        style: dmd_big
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .1s
            - property: opacity
              value: 1
              duration: .1s
              repeat: -1