#show_version=5

- duration: 4s
  slides:
    bits_100_slide:
      widgets:
      - type: text
        text: (machine|twitch_last_bits_user)
        color: red
        style: dmd_big
        y: 17
      - type: text
        text: (machine|twitch_last_bits_amount) BITS!
        color: red
        style: dmd_big
        y: 10
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .2s
            - property: opacity
              value: 1
              duration: .2s
              repeat: -1
