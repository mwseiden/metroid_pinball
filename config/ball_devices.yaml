#config_version=5

ball_devices:
    bd_trough:
        ball_switches: s_trough_4, s_trough_3, s_trough_2, s_trough_1, s_trough_jam
        eject_coil: c_trough_eject
        tags: trough, home, drain
        jam_switch: s_trough_jam
        eject_coil_jam_pulse: 15ms
        eject_targets: bd_plunger
        eject_timeouts: 3s
    bd_plunger:
        ball_switches: s_shooter_lane
        eject_coil: c_ball_launch
        mechanical_eject: true
        eject_timeouts: 3s
        eject_all_events: tilt, ball_hold_bridge_skillshot_balls_released
    bd_scoop:
        ball_switches: s_scoop
        eject_coil: c_scoop
        eject_all_events: tilt
