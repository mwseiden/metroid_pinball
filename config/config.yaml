  - machine.yaml
  - keyboard.yaml
  - bcp.yaml
  - assets.yaml
  - graphics.yaml
  - scriptlets.yaml
  - playfields.yaml
  - player_vars.yaml
  - machine_vars.yaml
  - named_colors.yaml
  - shot_profiles.yaml
  - modes.yaml
  - lights.yaml
  - switches.yaml
  - coils.yaml
  - autofire_coils.yaml
  - flippers.yaml
  - drop_targets.yaml
  - ball_devices.yaml
  - sequence_shots.yaml
  - sound_system.yaml
  - sounds.yaml
  - music.yaml

