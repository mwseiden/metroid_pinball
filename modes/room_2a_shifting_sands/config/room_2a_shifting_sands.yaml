#config_version=5
mode:
    start_events: select_landing_site_maridia_selected, room_2a_continue
    stop_events: game_ending, ball_ending
    priority: 300

timers:
  room_2a_do_not_sink:
    direction: down
    start_value: 3
    end_value: 0
    tick_interval: 1s
    control_events:
      - event: mode_room_2a_shifting_sands_started
        action: start
      - event: whole_playfield_shot_group_hit
        action: restart

slides:
  room_2a_backglass_slide:
    widgets:
      - type: image
        image: room_2a_shifting_sands_backglass
    transition: fade
    transition_out: fade
  room_2a_splash_slide:
    widgets:
      - type: image
        image: room_2a_splash

slide_player:
  mode_room_2a_shifting_sands_started:
    room_2a_backglass_slide:
      target: backglass
    room_2a_splash_slide:
      target: dmd
      expire: 1.5s

event_player:
  mode_room_2a_shifting_sands_started:
    cmd_backbox_show:
      show_type: pour
      count: 3
      min_length: 4
      max_length: 12
      color: "200C00"
  timer_room_2a_do_not_sink_complete: room_2a_sink_into_sand

variable_player:
  mode_room_2a_shifting_sands_started:
    has_chosen_landing_site:
      int: 1
      action: set
    continue_room:
      string: 2a
      action: set

