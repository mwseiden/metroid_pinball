#show_version=5

- duration: 1s
  slides:
    room_1i_cracking_slide:
      widgets:
      - type: text
        text: Cracking (player|room_1i_combination_value)
        color: white
        style: dmd_med
        y: 20
      - type: text
        text: (player|room_special_score)
        color: 'FF2020'
        style: dmd_big
        y: 10
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .1s
            - property: opacity
              value: 1
              duration: .1s
              repeat: -1