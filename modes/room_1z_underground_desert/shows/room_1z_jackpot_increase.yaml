#show_version=5

- duration: 1.75s
  slides:
    special_score_purple_highlight_slide:
      widgets:
      - type: text
        text: JACKPOT NOW
        color: 'FFFFFF'
        style: dmd_big
        y: 20
      - type: text
        text: (player|room_1z_jackpot)
        color: '2080FF'
        style: dmd_big
        y: 8
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .3s
            - property: opacity
              value: 1
              duration: .3s
              repeat: -1
