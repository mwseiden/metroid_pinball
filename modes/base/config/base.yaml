ball_saves:
  default:
    active_time: 10s
    hurry_up_time: 2s
    grace_period: 2s
    enable_events: mode_base_started
    timer_start_events: balldevice_bd_plunger_ball_eject_success
    auto_launch: yes
    balls_to_save: 1
    debug: yes

timers:
  base_possible_dirty_pool:
    end_value: 4
    tick_interval: 1s
    control_events:
      - event: dirty_pool_possible
        action: restart
  base_twitch_left_flipper_timer:
    end_value: 2
    tick_interval: 1s
    control_events:
      - event: twitch_flip_left
        action: start
      - event: timer_base_twitch_left_flipper_timer_complete
        action: reset
      - event: timer_base_twitch_left_flipper_timer_complete
        action: stop
  base_twitch_right_flipper_timer:
    end_value: 2
    tick_interval: 1s
    control_events:
      - event: twitch_flip_right
        action: start
      - event: timer_base_twitch_right_flipper_timer_complete
        action: reset
      - event: timer_base_twitch_right_flipper_timer_complete
        action: stop


