#config_version=5
mode:
    start_events: ball_starting
    priority: 100

slide_player:
  mode_base_started:
    widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        style: dmd_big
        y: 18
      - type: text
        text: PLAYER (number)
        y: 0
        x: 10
        style: dmd_med
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        y: 0
        x: right-10
        anchor_x: right
        anchor_y: bottom
        style: dmd_med

variable_player:
  left_orbit_hit:
    orbits: 1
    score:
      int: current_player.orbits * 500
  right_orbit_hit:
    orbits: 1
    score:
      int: current_player.orbits * 500
  ramp_shot_hit:
    ramps: 1
    score:
      int: current_player.ramps * 1250
  side_ramp_shot_hit:
    ramps: 1
    score:
      int: current_player.ramps * 2010
  secret_passage_shot_hit:
    score: 420
