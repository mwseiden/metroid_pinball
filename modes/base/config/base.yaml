      - miniboss_level_1_2_shot
      - miniboss_level_1_3_shot
      - miniboss_level_2_1_shot
      - miniboss_level_2_2_shot
      - miniboss_level_2_3_shot
      - miniboss_level_3_1_shot
      - miniboss_level_3_2_shot
