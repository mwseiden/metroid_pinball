    switch: s_scoop
  side_ramp_shot:
    switch: s_side_ramp_made
  secret_passage_shot:
    switch: s_left_passage
  upper_right_sling_shot:
    switch: s_pop_sling
  upper_left_sling_shot:
    switch: s_upper_sling
  left_sling_shot:
    switch: s_left_sling
  right_sling_shot:
    switch: s_right_sling
  pop_1_shot:
    switch: s_pop_1
    profile: pop_bumper
    show_tokens:
      led: led_pop_2
  pop_2_shot:
    switch: s_pop_2
    profile: pop_bumper
    show_tokens:
      led: led_pop_3
  pop_3_shot:
    switch: s_pop_3
    profile: pop_bumper
    show_tokens:
      led: led_pop_1
  spinner_shot:
    switch: s_spinner
  pop_subway_shot:
