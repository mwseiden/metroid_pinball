#show_version=5

- duration: 3s
  slides:
    base_status_report_slide:
      widgets:
      - type: text
        text: (player1|score)
        number_grouping: true
        min_digits: 2
        y: 31
        x: 1
        style: dmd_small
        anchor_x: left
        anchor_y: top
      - type: text
        text: (player2|score)
        number_grouping: true
        min_digits: 2
        y: 31
        x: right-1
        anchor_x: right
        anchor_y: top
        style: dmd_small
      - type: text
        text: (player3|score)
        number_grouping: true
        min_digits: 2
        y: 0
        x: 1
        style: dmd_small
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: (player4|score)
        number_grouping: true
        min_digits: 2
        y: 0
        x: right-1
        anchor_x: right
        anchor_y: bottom
        style: dmd_small
      - type: text
        text: PLAYER (number)
        color: dmd_orange
        number_grouping: true
        min_digits: 2
        style: dmd_big

- duration: 3s
  slides:
    base_status_report_stuff_slide:
      widgets:
      - type: text
        text: Missiles: (player|missiles)
        style: dmd_small
        y: 25
      - type: text
        text: Power Bombs: (player|power_bombs)
        style: dmd_small
        y: 19
      - type: text
        text: Bridges: (player|bridges)
        style: dmd_small
        y: 13
      - type: text
        text: Locks Until MB: (player|captive_ball_counter_value)
        style: dmd_small
        y: 7
