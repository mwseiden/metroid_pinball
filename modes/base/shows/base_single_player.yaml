#show_version=5

- time: 0
  slides:
    score_slide:
      widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        style: big
        y: 18
      - type: text
        text: PLAYER (number)
        y: 0
        x: 10
        style: medium
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        y: 0
        x: right-10
        anchor_x: right
        anchor_y: bottom
        style: medium
