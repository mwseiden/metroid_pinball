#show_version=5

- duration: 5s
  slides:
    score_slide:
      widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        style: big
        y: 18
      - type: text
        text: PLAYER (number)
        y: 0
        x: 10
        style: dmd_med
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        y: 0
        x: right-10
        anchor_x: right
        anchor_y: bottom
        style: dmd_med

- duration: 5s
  slides:
    other_score_slide:
      widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        style: big
        y: 18
      - type: text
        text: (player1|score)
        number_grouping: true
        min_digits: 2
        y: 31
        x: 1
        style: dmd_small
        anchor_x: left
        anchor_y: top
      - type: text
        text: (player2|score)
        number_grouping: true
        min_digits: 2
        y: 31
        x: right-1
        anchor_x: right
        anchor_y: top
        style: dmd_small
      - type: text
        text: (player3|score)
        number_grouping: true
        min_digits: 2
        y: 0
        x: 1
        style: dmd_small
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: PLAYER FOUR
        color: dmd_orange
        number_grouping: true
        min_digits: 2
        y: 0
        x: right-1
        anchor_x: right
        anchor_y: bottom
        style: dmd_small
