      speed: 20
      show_tokens:
        led: led_pop_1
        color: 'FFFFFF'
  bao_charged_scoop_shot_hit:
    bao_scoop_hit:
      loops: -1
      speed: 50
    bao_scoop_activated:
      loops: 0
      priority: 9000
      events_when_stopped: bao_critical_should_start
  bao_win_all:
    bao_winner:
      loops: 0
      priority: 9000
  bao_critical_should_start:
    bao_scoop_hit:
      action: stop
  bao_final_shot_completed:
    bao_explode:
      priority: 200
      loops: 3
      speed: 60
  ball_save_bao_multiball_save_grace_period:
    ball_save_bao_multiball_save_blink:
      action: stop
  ball_save_bao_multiball_save_disabled:
    ball_save_bao_multiball_save_blink:
      action: stop
  ball_save_bao_multiball_save_hurry_up:
    blink_light:
      key: ball_save_bao_multiball_save_blink
      loops: -1
      speed: 4
      show_tokens:
        led: led_ball_save
        color: ff0000
  ball_save_bao_multiball_save_enabled:
    blink_light:
      key: ball_save_bao_multiball_save_blink
      loops: -1
      speed: 2
      show_tokens:
        led: led_ball_save
        color: ff0000
  bao_ball_1_locked:
    bao_multiball_lock:
      speed: 30
      loops: 0
  bao_ball_2_locked:
    bao_multiball_lock:
      speed: 30
      loops: 0
  mode_bao_base_started:
    small_theater_chase:
      key: bao_multiball_drop_show
      loops: -1
      speed: 6
      show_tokens:
        color: '00C000'
        led_1: led_drop_1
        led_2: led_drop_2
        led_3: led_drop_3
        led_4: led_drop_1
        led_5: led_drop_2
        led_6: led_drop_3
  bao_multiball_ended:
    small_theater_chase:
      key: bao_multiball_drop_show
      loops: -1
      speed: 6
      show_tokens:
        color: '00C000'
        led_1: led_drop_1
        led_2: led_drop_2
        led_3: led_drop_3
        led_4: led_drop_1
        led_5: led_drop_2
        led_6: led_drop_3
  bao_play_reactor_show_1:
    bao_reactor_status:
      key: bao_reactor_status_show
      loops: -1
      speed: 20
      show_tokens:
        middle_color: '402000'
        color: '707000'
  bao_play_reactor_show_2:
    bao_reactor_status:
      key: bao_reactor_status_show
      loops: -1
      speed: 20
      show_tokens:
        middle_color: '805000'
        color: 'FF8000'
  bao_play_reactor_show_3:
    bao_reactor_status:
      key: bao_reactor_status_show
      loops: -1
      speed: 20
      show_tokens:
        middle_color: 'FFFFFF'
        color: '808080'
  bao_play_reactor_show_4:
    bao_reactor_critical:
      key: bao_reactor_status_show
      loops: -1
      speed: 20
  bao_play_reactor_stop:
    bao_reactor_status_show:
      action: stop
    bao_reactor_critical:
      action: stop
  bao_timer_10:
    bao_clock:
      priority: 2000
      show_tokens:
        led: led_scanner_se
        color: '002000'
  bao_timer_9:
    bao_clock:
      priority: 2000
      show_tokens:
        led: led_scanner_sw
        color: '002800'
  bao_timer_8:
