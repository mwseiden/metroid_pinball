        led: led_scanner_sw
        color: '200000'
  bao_timer_2:
    bao_clock:
      priority: 2000
      show_tokens:
        led: led_scanner_w
        color: '300000'
  bao_timer_1:
    bao_clock:
      action: stop
  ball_ending:
