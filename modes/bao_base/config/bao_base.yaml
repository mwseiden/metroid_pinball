#config_version=5
mode:
  code: bao_base.BaoBase
  start_events: bao_base_started
  stop_events: bao_base_ended
  priority: 200

achievements:
  bao_reactor_1:
    show_tokens:
      led: led_goal_1
      color: 'FFC000'
    show_when_selected: blink_light
    show_when_completed: led_color
    complete_events: bao_reactor_1_destroyed
    select_events: bao_reactor_1_started
    enable_events: bao_base_achievement_initialize
  bao_reactor_2:
    show_tokens:
      led: led_goal_2
      color: 'FFC000'
    show_when_selected: blink_light
    show_when_completed: led_color
    complete_events: bao_reactor_2_destroyed
    select_events: bao_reactor_2_started
    enable_events: bao_base_achievement_initialize
  bao_reactor_3:
    show_tokens:
      led: led_goal_3
      color: 'FFC000'
    show_when_selected: blink_light
    show_when_completed: led_color
    complete_events: bao_reactor_3_destroyed
    select_events: bao_reactor_3_started
    enable_events: bao_base_achievement_initialize
  bao_reactor_4:
    show_tokens:
      led: led_goal_4
      color: 'FFC000'
    show_when_selected: blink_light
    show_when_completed: led_color
    complete_events: bao_reactor_4_destroyed
    select_events: bao_reactor_4_started
    enable_events: bao_base_achievement_initialize
  bao_reactor_5:
    show_tokens:
      led: led_boss_4
      color: 'FFC000'
    show_when_selected: blink_light
    show_when_completed: led_color
    complete_events: bao_reactor_5_destroyed
    select_events: bao_reactor_5_started
    enable_events: bao_base_achievement_initialize
  bao_reactor_6:
    show_tokens:
      led: led_boss_3
      color: 'FFC000'
    show_when_selected: blink_light
    show_when_completed: led_color
    complete_events: bao_reactor_6_destroyed
    select_events: bao_reactor_6_started
    enable_events: bao_base_achievement_initialize
  bao_reactor_7:
    show_tokens:
      led: led_boss_2
      color: 'FFC000'
    show_when_selected: blink_light
    show_when_completed: led_color
    complete_events: bao_reactor_7_destroyed
    select_events: bao_reactor_7_started
    enable_events: bao_base_achievement_initialize
  bao_reactor_8:
    show_tokens:
      led: led_boss_1
      color: 'FFC000'
    show_when_selected: blink_light
    show_when_completed: led_color
    complete_events: bao_reactor_8_destroyed
    select_events: bao_reactor_8_started
    enable_events: bao_base_achievement_initialize
  bao_reactor_9:
    show_tokens:
      led_1: led_motherbrain_1
      led_2: led_motherbrain_2
      led_3: led_motherbrain_3
      led_4: led_motherbrain_3
      led_5: led_motherbrain_2
      led_6: led_motherbrain_1
      color_1: 'FF0000'
      color_2: 'FF8000'
      color_3: 'FFFF00'
      color_4: '0000FF'
    show_when_selected: bao_reactor_9
    show_when_completed: bao_reactor_9
    complete_events: bao_reactor_9_destroyed
    select_events: bao_reactor_9_started
    enable_events: bao_base_achievement_initialize

achievement_groups:
  bao_reactor_achievements:
    achievements: bao_reactor_1, bao_reactor_2, bao_reactor_3, bao_reactor_4, bao_reactor_5, bao_reactor_6, bao_reactor_7, bao_reactor_8, bao_reactor_9
    enable_events: bao_base_achievement_initialize
    events_when_all_completed: bao_win_all

sequences:
   bao_progress_sequence:
      events:
         - bao_enable_stage_2
         - bao_enable_stage_3
         - bao_enable_stage_4
         - bao_final_shot_completed
      events_when_complete: bao_enable_stage_1
      persist_state: True
      reset_on_complete: True
      disable_on_complete: False
   bao_charge_sequence:
      events:
         - bao_critical_shot_group_hit
         - bao_critical_shot_group_hit
         - bao_critical_shot_group_hit
         - bao_critical_shot_group_hit
      persist_state: True
      disable_on_complete: True
      reset_events: bao_enable_stage_4
      enable_events: bao_enable_stage_3
      disable_events: mode_bao_base_started, bao_enable_stage_4

counters:
  bao_critical_counter:
    count_events: bao_critical_shot_group_hit
    starting_count: 1
    count_complete_value: 5
    events_when_complete: bao_critical_mass
    disable_events: bao_enable_stage_4
    enable_events: bao_enable_stage_3
    reset_events: game_start, bao_enable_stage_4
    persist_state: true

timers:
  bao_test_ball_1_locked:
    start_value: 1
    end_value: 2
    tick_interval: 1.0s
    control_events:
      - event: bao_test_lock_1
        action: restart
  bao_test_ball_2_locked:
    start_value: 1
    end_value: 2
    tick_interval: 1.0s
    control_events:
      - event: bao_test_lock_2
        action: restart
  bao_ball_save:
    start_value: 10
    end_value: 0
    direction: down
    tick_interval: 1.0s
    control_events:
      - event: ball_save_default_timer_start
        action: restart
      - event: ball_save_default_saving_ball
        action: stop
      - event: ball_ending
        action: stop

shot_profiles:
  bao_charge_targets:
    states:
      - name: unlit
        show: blink_light
        speed: 2
        show_tokens:
          color: '0000FF'
      - name: level_1
        show: led_color
        show_tokens:
          color: '0000FF'
      - name: level_2
        show: led_color
        show_tokens:
          color: 'FFD000'
      - name: level_3
        show: led_color
        show_tokens:
          color: 'FF0000'
  bao_charged_scoop:
    states:
      - name: lit
        show: led_color
  bao_final_shot:
    states:
      - name: lit
        show: fade_one_light
        show_tokens:
          color: FFFFFF

shots:
  bao_charge_1_shot:
    switch: s_purple_1
    profile: bao_charge_targets
    enable_events: bao_enable_stage_1
    disable_events: mode_bao_base_started, bao_enable_stage_2
    show_tokens:
      led: led_upgrade_bank_1
  bao_charge_2_shot:
    switch: s_purple_2
    profile: bao_charge_targets
    enable_events: bao_enable_stage_1
    disable_events: mode_bao_base_started, bao_enable_stage_2
    show_tokens:
      led: led_upgrade_bank_2
  bao_charge_3_shot:
    switch: s_purple_3
    profile: bao_charge_targets
    enable_events: bao_enable_stage_1
    disable_events: mode_bao_base_started, bao_enable_stage_2
    show_tokens:
      led: led_upgrade_bank_3
  bao_charged_scoop_shot:
    switch: s_scoop
    profile: bao_charged_scoop
    enable_events: bao_enable_stage_2
    disable_events: mode_bao_base_started, bao_enable_stage_3
    show_tokens:
      led: led_enter_scoop
      color: 'FFFF00'
  bao_final_shot_1:
    switch: s_missile_bank_1
    profile: bao_final_shot
    restart_events: bao_enable_final_shot_1
    disable_events: bao_enable_stage_1
    show_tokens:
      led: led_missile_bank_1
  bao_final_shot_2:
    switch: s_missile_bank_2
    profile: bao_final_shot
    restart_events: bao_enable_final_shot_2
    disable_events: bao_enable_stage_1
    show_tokens:
      led: led_missile_bank_2
  bao_final_shot_3:
    switch: s_missile_bank_3
    profile: bao_final_shot
    restart_events: bao_enable_final_shot_3
    disable_events: bao_enable_stage_1
    show_tokens:
      led: led_missile_bank_3
  bao_final_shot_4:
    switch: s_purple_1
    profile: bao_final_shot
    restart_events: bao_enable_final_shot_4
    disable_events: bao_enable_stage_1
    show_tokens:
      led: led_upgrade_bank_1
  bao_final_shot_5:
    switch: s_purple_2
    profile: bao_final_shot
    restart_events: bao_enable_final_shot_5
    disable_events: bao_enable_stage_1
    show_tokens:
      led: led_upgrade_bank_2
  bao_final_shot_6:
    switch: s_purple_3
    profile: bao_final_shot
    restart_events: bao_enable_final_shot_6
    disable_events: bao_enable_stage_1
    show_tokens:
      led: led_upgrade_bank_3
  bao_standard_shot_1:
    switch: s_missile_bank_1
    enable_events: mode_bao_base_started
  bao_standard_shot_2:
    switch: s_missile_bank_2
    enable_events: mode_bao_base_started
  bao_standard_shot_3:
    switch: s_missile_bank_3
    enable_events: mode_bao_base_started
  bao_standard_shot_4:
    switch: s_purple_1
    enable_events: mode_bao_base_started
  bao_standard_shot_5:
    switch: s_purple_2
    enable_events: mode_bao_base_started
  bao_standard_shot_6:
    switch: s_purple_3
    enable_events: mode_bao_base_started
  bao_standard_shot_7:
    switch: s_lower_right_bank_1
    enable_events: mode_bao_base_started
  bao_standard_shot_8:
    switch: s_lower_right_bank_2
    enable_events: mode_bao_base_started
  bao_standard_shot_9:
    switch: s_lower_right_bank_3
    enable_events: mode_bao_base_started
  bao_standard_shot_10:
    switch: s_thin_orange
    enable_events: mode_bao_base_started
  bao_standard_shot_11:
    switch: s_shatz
    enable_events: mode_bao_base_started
  bao_standard_shot_12:
    switch: s_left_target_1
    enable_events: mode_bao_base_started
  bao_standard_shot_13:
    switch: s_left_target_2
    enable_events: mode_bao_base_started
  bao_standard_shot_14:
    switch: s_left_target_3
    enable_events: mode_bao_base_started
  bao_spinner_shot:
    switch: s_spinner
    enable_events: mode_bao_base_started
  bao_ramp_shot:
    switch: s_ramp_enter
    enable_events: mode_bao_base_started


shot_groups:
  bao_charge_shot_group:
    shots: bao_charge_1_shot, bao_charge_2_shot, bao_charge_3_shot
    reset_events: bao_enable_stage_2
    enable_events: bao_enable_stage_1
    disable_events: bao_enable_stage_2
  bao_critical_shot_group:
    shots: pop_1_shot, pop_2_shot, pop_3_shot, upper_right_sling_shot
    reset_events: bao_enable_stage_4
    enable_events: bao_enable_stage_3
    disable_events: bao_enable_stage_4
  bao_standard_shot_group:
    shots:
      - bao_standard_shot_1
      - bao_standard_shot_2
      - bao_standard_shot_3
      - bao_standard_shot_4
      - bao_standard_shot_5
      - bao_standard_shot_6
      - bao_standard_shot_7
      - bao_standard_shot_8
      - bao_standard_shot_9
      - bao_standard_shot_10
      - bao_standard_shot_11
      - bao_standard_shot_12
      - bao_standard_shot_13
      - bao_standard_shot_14
    enable_events: mode_bao_base_started
    disable_events: mode_bao_base_stopping

ball_holds:
  bao_charged_scoop_shot:
    balls_to_hold: 1
    hold_devices: bd_scoop
    enable_events: bao_enable_stage_2
    disable_events: mode_bao_base_started, bao_enable_stage_3
    release_all_events: bao_critical_should_start

ball_saves:
  bao_multiball_save:
    active_time: 8s
    hurry_up_time: 2s
    grace_period: 2s
    enable_events: bao_multiball_started
    auto_launch: yes
    balls_to_save: -1
    debug: yes

slides:
  bao_base_backglass_slide:
    widgets:
      - type: text
        text: (player1|score)
        number_grouping: true
        min_digits: 2
        y: 296
        x: 173
        anchor_x: right
        font_name: segmented
        font_size: 24
      - type: text
        text: (player2|score)
        number_grouping: true
        min_digits: 2
        y: 296
        x: 343
        anchor_x: right
        font_name: segmented
        font_size: 24
      - type: text
        text: (player3|score)
        number_grouping: true
        min_digits: 2
        y: 296
        x: 513
        anchor_x: right
        font_name: segmented
        font_size: 24
      - type: text
        text: (player4|score)
        number_grouping: true
        min_digits: 2
        y: 296
        x: 683
        anchor_x: right
        font_name: segmented
        font_size: 24
      - type: rectangle
        width: 150
        height: 34
        color: black
        y: 300
        x: 105
      - type: rectangle
        width: 150
        height: 34
        color: black
        y: 300
        x: 275
      - type: rectangle
        width: 150
        height: 34
        color: black
        y: 300
        x: 445
      - type: rectangle
        width: 150
        height: 34
        color: black
        y: 300
        x: 615
      - type: image
        image: bao_backbox
    transition: fade
    transition_out: fade

slide_player:
  mode_bao_base_started:
    bao_base_backglass_slide:
      target: backglass

show_player:
  bao_multiball_started:
    gi_solid:
      key: bao_gi
      loops: -1
      show_tokens:
        color: '00C000'
    bao_multiball_drop_show:
      action: stop
  bao_stage_1_show:
    gi_solid:
      key: bao_gi
      loops: -1
      show_tokens:
        color: 'C0C0C0'
  bao_stage_2_show:
    gi_solid:
      key: bao_gi
      loops: -1
      show_tokens:
        color: 'D0A000'
  bao_stage_3_show:
    gi_solid:
      key: bao_gi
      loops: -1
      show_tokens:
        color: 'F08000'
    bao_pops_unlocked:
      priority: 300
      loops: -1
      speed: 20
  bao_stage_4_show:
    bao_pops_unlocked:
      action: stop
    gi_fire:
      key: bao_gi
      loops: -1
      speed: 30
  pop_1_shot_hit:
    blink_light:
      key: pop_bumpers_blink_1
      loops: 1
      speed: 20
      show_tokens:
        led: led_pop_2
        color: 'FFFFFF'
  pop_2_shot_hit:
    blink_light:
      key: pop_bumpers_blink_2
      loops: 1
      speed: 20
      show_tokens:
        led: led_pop_3
        color: 'FFFFFF'
  pop_3_shot_hit:
