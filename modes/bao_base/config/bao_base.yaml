        color: '303000'
  bao_timer_5:
    bao_clock:
      priority: 2000
      show_tokens:
        led: led_scanner_e
        color: '301800'
  bao_timer_4:
    bao_clock:
      priority: 2000
      show_tokens:
        led: led_scanner_se
        color: '100000'
  bao_timer_3:
    bao_clock:
      priority: 2000
