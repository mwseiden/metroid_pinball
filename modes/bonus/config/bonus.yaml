#config_version=5

mode_settings:
   display_delay_ms: 1s
   hurry_up_delay_ms: 0
   bonus_entries:
    - event: bonus_ramps
      score: 100 * current_player.ramps
    - event: bonus_switches
      score: 100 * current_player.switches

slide_player:
   mode_bonus_started: bonus_start_slide
   bonus_ramps: bonus_ramp_slide
   bonus_switches: bonus_switches_slide

slides:
  bonus_start_slide:
    widgets:
      - type: text
        text: BONUS
        style: dmd_big
  bonus_ramp_slide:
    - type: text
      text: Ramps (player|ramps)
      style: dmd_med
      y: 20
    - type: text
      text: (score)
      style: dmd_med
      y: 12
  bonus_switches_slide:
    - type: text
      text: Switches (player|switches)
      style: dmd_med
      y: 20
    - type: text
      text: (score)
      style: dmd_med
      y: 12
