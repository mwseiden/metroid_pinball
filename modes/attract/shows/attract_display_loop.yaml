#show_version=4

- duration: 3s
  slides:
    awesome_slide:
      widgets:
      - type: text
        text: twitch.tv/thearrrrrcade
        style: dmd_big
      transition:
         type: push
         duration: 1s
         direction: left

- duration: 3s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        style: dmd_big
        y: 20
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        text: FREE PLAY
        color: green
        style: dmd_big
        y: 8
        anchor_y: bottom
      transition:
         type: move_in
         duration: 1s
         direction: right

- duration: 3
  slides:
    mission_pinball:
      widgets:
      - type: Text
        text: MISSION PINBALL
        style: dmd_big
        color: red
      transition:
         type: move_in
         duration: 1s
         direction: top

- duration: 5s
  slides:
    arrrrrcade:
      widgets:
      - type: image
        image: dmd_arrrrrcade
      transition:
         type: move_in
         duration: 1s
         direction: bottom

- duration: 5s
  slides:
    metroid_logo:
      widgets:
      - type: image
        image: dmd_metroid_logo
      transition:
         type: rise_in
         duration: 1s
