- duration: 5s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        style: dmd_big
        y: 10
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        text: (machine|credits_string)
        color: green
        style: dmd_big
        y: 18
        anchor_y: bottom
      transition:
         type: move_in
         duration: 1s
         direction: right

