#show_version=5

- duration: 4s
  slides:
    room_1b_gunship_lands:
      widgets:
      - type: Text
        text: (player|room_special_score)
        color: 'FF0000'
        style: dmd_big
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        text: (player|room_special_score)
        color: white
        style: dmd_big
        animations:
          pre_show_slide:
            - property: opacity
              value: 1
              duration: .5s
            - property: opacity
              value: 0
              duration: .5s
              repeat: -1
      - type: image
        image: gunship_landing
        anchor_x: left
        anchor_y: top
        x: 0
        y: 31
        animations:
          show_slide:
            - property: y
              value: 40
              relative: true
              duration: 2s
