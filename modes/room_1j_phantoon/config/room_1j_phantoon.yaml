      relative: true
      duration: 0.1s
    - property: y
      value: -40
      relative: true
      duration: 0.1s
      timing: with_previous
      repeat: true

slides:
  room_1j_phantoon_backglass_slide:
    widgets:
      - type: image
        image: room_1j_phantoon_backglass
        animations:
          show_slide: room_1j_phantoon_standard
    transition: fade
    transition_out: fade
  room_1j_phantoon_splash_slide:
    widgets:
      - type: image
        image: room_1j_phantoon_splash
  room_1j_phantoon_backglass_defeated_slide:
    widgets:
      - type: image
        image: room_1j_phantoon_backglass_defeated
    transition: fade
    transition_out: fade
  room_1j_phantoon_dying_backglass_slide:
    widgets:
      - type: image
        image: room_1j_phantoon_backglass
        animations:
          show_slide: room_1j_phantoon_death
    transition: fade
    transition_out: fade

slide_player:
  mode_room_1j_phantoon_battle:
    room_1j_phantoon_backglass_slide:
      target: backglass
    room_1j_phantoon_splash_slide:
      target: dmd
      expire: 1.5s
  room_1j_show_defeated_backglass:
    room_1j_phantoon_backglass_defeated_slide:
      target: backglass
  phantoon_defeated:
    room_1j_phantoon_backglass_slide:
      target: backglass
      action: remove
    room_1j_phantoon_dying_backglass_slide:
      target: backglass
      expire: 9.0s
  timer_boss_exploder_timer_complete:
    room_1j_phantoon_backglass_defeated_slide:
      target: backglass

