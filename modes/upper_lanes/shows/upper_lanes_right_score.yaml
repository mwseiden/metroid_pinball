      widgets:
      - type: text
        text: SECRET
        color: '5ec18b'
        style: dmd_big
        y: 24
      - type: text
        text: (player|room_special_score)
        color: '5ec18b'
        style: dmd_big
        y: 12
        animations:
          pre_show_slide:
