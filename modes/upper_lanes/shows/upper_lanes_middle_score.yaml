#show_version=5

- duration: 1s
  slides:
    upper_lanes_middle_score_slide:
      widgets:
      - type: text
        text: BRIDGE
        color: '979f2e'
        style: dmd_big
        y: 20
      - type: text
        text: (player|room_special_score)
        color: '979f2e'
        style: dmd_big
        y: 14
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .1s
            - property: opacity
              value: 1
              duration: .1s
              repeat: -1