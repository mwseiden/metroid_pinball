#show_version=5

- duration: 3s
  slides:
    pop_sneak_slide:
      widgets:
      - type: text
        text: (player|room_special_score)
        color: orange
        style: dmd_big
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .1s
            - property: opacity
              value: 1
              duration: .1s
              repeat: -1
